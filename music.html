<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCAL TRAIN</title>
    <link rel="stylesheet" href="Musicassement.css">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Consultaion</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left col">
                <h1>Welcome to my Music Website!</h1>
            </div>
            <div class="right col">
                <p>Click Here to Listen</p>
                <img src="img/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="song">
        <source src="./Acapella - We have seen his glory[via torchbrowser.com]_1.mp3" type="audio/mp3">
    </audio>
    <script type="text/javascript">
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");
        var play = false;
        icon.onclick = function(){
            if (play === false){
                song.play();
                icon.src = "./img/pause.png";
                play = true;
            }
            else{
                song.pause();
                icon.src = "./img/play.png";
                play = false;
            }
        };
    </script>    
</body>
</html>
